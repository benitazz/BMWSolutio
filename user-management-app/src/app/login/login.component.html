<div class="form-gap"></div>
<div class="panel panel-default d-flex justify-content-center">
  <div class="panel-body background-theme user-screen">
    <div class="row">
      <div class="col-12">
        <div class="body">
          <div class="text-center">
           <br />
            <h3><i class="fa fa-user-circle fa-3x"></i></h3>
            <h2 class="text-center">Sign In</h2>
          </div>
          <br />

          <form class="form" #loginForm="ngForm" (ngSubmit)="signIn(loginForm.value)">
            <div class="form-group">
              <label class="sr-only" for="inputEmail">
                Email address
              </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-user"></i>
                  </div>
                </div>
                <input type="email" 
                       ngModel 
                       name="inputEmail" 
                       class="form-control" 
                       id="inputEmail"
                       aria-describedby="emailHelp" 
                       placeholder="Email Address" 
                       required 
                       emailValidator 
                       autofocus>
              </div>
              <inline-message [message]="formErrors.inputEmail"></inline-message>
            </div>

            <div class="form-group">
              <label class="sr-only" for="inputPassword">
                Password
              </label>
              <div class="input-group">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    <i class="fa fa-lock"></i>
                  </div>
                </div>
                
                <input type="password" 
                       ngModel 
                       name="inputPassword" 
                       class="form-control" 
                       id="inputPassword"
                       placeholder="Password"
                       required>
               </div>
              <inline-message [message]="formErrors.inputPassword"></inline-message>
              <div class="help-block text-right">
                <a routerLink="/forgotpassword">Forgot the password ?</a></div>
            </div>

            <div class="form-group">
              <button type="submit" 
                      class="btn btn-primary btn-block" 
                      [disabled]="!loginForm.valid">
                Sign in
              </button>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox"> keep me logged-in
              </label>
            </div>
          </form>
       
        </div>
      </div>
    </div>
  </div>
</div>
